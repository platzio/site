name: 🚀 Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v5

      - name: 🏗️ Build
        run: |
          npm install
          npm run build

      - name: 💾 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/

      - name: 🚀 Deploy
        uses: actions/deploy-pages@v4
